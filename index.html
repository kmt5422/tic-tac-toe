<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <p>Created by - Kevin Thompson</p>
    </header>
    <form action="#" class="players-info-form">
        <label for="p1-name">Player 1: <input type="text" id="p1-name" value="Player 1"></label>
        <label for="p2-name">Player 2: <input type="text" id="p2-name" value="Player 2"></label>
        <button class="form-submit">Start Game</button>
    </form>
    <div class="board">
        <div class="board-column">
            <div class="board-location" data-id="1"></div>
            <div class="horizontal-line"></div>
            <div class="board-location" data-id="2"></div>
            <div class="horizontal-line"></div>
            <div class="board-location" data-id="3"></div>
        </div>
        <div class="verticle-line-1"></div>
        <div class="board-column">
            <div class="board-location" data-id="4"></div>
            <div class="horizontal-line"></div>
            <div class="board-location" data-id="5"></div>
            <div class="horizontal-line"></div>
            <div class="board-location" data-id="6"></div>
        </div>
        <div class="verticle-line-2"></div>
        <div class="board-column">
            <div class="board-location" data-id="7"></div>
            <div class="horizontal-line"></div>
            <div class="board-location" data-id="8"></div>
            <div class="horizontal-line"></div>
            <div class="board-location" data-id="9"></div>
        </div>
    </div>
    <div class="message-board"></div>
    <div class="winning-board"></div>
    <script src="js/script.js"></script>
</body>
</html>
